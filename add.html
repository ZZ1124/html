<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>导入 Quantumult X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial;
      background: #f5f5f7;
    }
    a {
      display: inline-block;
      padding: 16px 24px;
      background: #007aff;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 12px;
    }
    a:active {
      opacity: 0.7;
    }
  </style>
</head>
<body>

<a id="qx-link">点击导入 Quantumult X</a>

<script>
  // 读取 ?qx= 后面的内容
  const params = new URLSearchParams(location.search);
  const qx = params.get("qx");

  if (qx) {
    // 必须是 quantumult.app / quantumult-x scheme
    document.getElementById("qx-link").href =
      "https://quantumult.app/x/open-app/" + qx;
  } else {
    document.getElementById("qx-link").innerText = "参数错误";
  }
</script>

</body>
</html>
