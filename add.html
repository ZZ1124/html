<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Quantumult X 导入</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0f0f0f;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    a.button {
      display: block;
      width: 100%;
      max-width: 320px;
      padding: 18px 20px;
      text-align: center;
      background: #0a84ff;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      border-radius: 16px;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(10,132,255,0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    a.button:active {
      transform: scale(0.97);
      box-shadow: 0 4px 10px rgba(10,132,255,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <a id="qx-link" class="button" href="#">
      点击导入 Quantumult X
    </a>
  </div>

  <script>
    // 从 URL 参数中读取 add-resource 链接
    const params = new URLSearchParams(window.location.search);
    const qxUrl = params.get("qx");

    if (qxUrl) {
      document.getElementById("qx-link").href = qxUrl;
    } else {
      document.getElementById("qx-link").textContent = "未检测到导入链接";
    }
  </script>
</body>
</html>
