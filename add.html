<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quantumult X 导入</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont;
    }
    button {
      font-size: 18px;
      padding: 14px 24px;
      border-radius: 14px;
      border: none;
      background: #3b82f6;
      color: white;
    }
  </style>
</head>
<body>

<button id="btn">点击导入 Quantumult X</button>

<script>
  const params = new URLSearchParams(location.search);
  const qx = params.get("qx");

  if (!qx) {
    document.getElementById("btn").innerText = "参数缺失";
  } else {
    document.getElementById("btn").onclick = () => {
      const url = "https://quantumult.app/x/open-app/" + qx;
      window.location.href = url;
    };
  }
</script>

</body>
</html>
