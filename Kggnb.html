<!DOCTYPE html>
<!-- 声明文档类型为 HTML5 -->

<html lang="zh-CN">
<!-- 页面根元素，语言为中文 -->

<head>

    <!-- 设置字符编码，防止中文乱码 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
